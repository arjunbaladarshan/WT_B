<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<script type="text/javascript">
		students = ["arjun","darshan","rajkot","gujarat","INDIA"];
		

		function displayStudent(){
			document.write("<div class='row'>");
			for(i=0;i<students.length;i++){
				document.write('<div class="card col-3"><img src="..." class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+students[i]+'</h5><p class="card-text">Some quick example text to build on the card title and make up the bulk of the card content.</p><a href="#" class="btn btn-danger" onclick="abc()">delete</a></div></div>');
			}
			document.write("</div>");
		}
		displayStudent();
		function abc(){
			students.pop();
			displayStudent();
			console.log("after delete",students);
		}
		
	</script>
</body>
</html>
